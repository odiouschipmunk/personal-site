<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Arcade Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="spring-background"></div>
        
        <!-- Background Music -->
        <audio id="backgroundMusic" loop>
            <source src="assets/spring music stardew.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <!-- Header -->
        <header class="header">
            <h1 class="title">SPRING ARCADE</h1>
            <div class="subtitle">üå∏ Bloom into Adventure üå∏</div>
        </header>
        
        <!-- Avatar Section -->
        <div class="avatar-section">
            <img src="assets/facing directly.png" alt="Avatar" class="avatar" id="avatar">
        </div>
        
        <!-- Arcade Menu -->
        <nav class="arcade-menu">
            <div class="arcade-button" onclick="navigateToPage('manual')">
                <div class="button-icon">‚óÜ</div>
                <div class="button-text">Manual</div>
                <div class="button-glow"></div>
            </div>
            <div class="arcade-button" onclick="navigateToPage('squash')">
                <div class="button-icon">‚ñ≤</div>
                <div class="button-text">Main Story</div>
                <div class="button-glow"></div>
            </div>
            <div class="arcade-button" onclick="navigateToPage('projects')">
                <div class="button-icon">‚óè</div>
                <div class="button-text">BONUS</div>
                <div class="button-glow"></div>
            </div>
            <div class="arcade-button" onclick="navigateToPage('credits')">
                <div class="button-icon">‚òÖ</div>
                <div class="button-text">CREDITS</div>
                <div class="button-glow"></div>
            </div>
        </nav>
        
        <!-- Music Control -->
        <div class="music-control">
            <button id="muteBtn" class="mute-btn" onclick="toggleMusic()">
                <span id="muteText">üîä MUSIC ON</span>
            </button>
        </div>
        
        <!-- Spring Effects -->
        <div class="spring-effects">
            <div class="floating-petal petal-1"></div>
            <div class="floating-petal petal-2"></div>
            <div class="floating-petal petal-3"></div>
            <div class="floating-petal petal-4"></div>
            <div class="floating-petal petal-5"></div>
            <div class="floating-petal petal-6"></div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-text">Press any button to continue...</div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
