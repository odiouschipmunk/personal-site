<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual - Undertale Style</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="manual-styles.css">
</head>
<body>
    <div class="undertale-container">
        <!-- Background Music -->
        <audio id="backgroundMusic" loop>
            <source src="assets/spring music stardew.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <!-- Character Sprite -->
        <div class="character-section">
            <img src="assets/waving.png" alt="Avatar" class="character-sprite" id="character">
        </div>
        
        <!-- Dialogue Box -->
        <div class="dialogue-container">
            <div class="dialogue-box">
                <div class="dialogue-text" id="dialogueText">
                    <span class="dialogue-marker">*</span> <span id="textContent"></span>
                </div>
            </div>
            

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn" id="btn1" onclick="selectOption(1)">
                    <span class="btn-icon">‚ù§</span> I want to know more about you
                </button>
                <button class="action-btn" id="btn2" onclick="selectOption(2)">
                    <span class="btn-icon">üî∂</span> I want to know more about your projects
                </button>
                <button class="action-btn back-btn" onclick="goBack()">
                    <span class="btn-icon">‚úó</span> BACK
                </button>
            </div>
        </div>
        
        <!-- Spring Effects -->
        <div class="spring-petals">
            <div class="floating-petal petal-1"></div>
            <div class="floating-petal petal-2"></div>
            <div class="floating-petal petal-3"></div>
            <div class="floating-petal petal-4"></div>
            <div class="floating-petal petal-5"></div>
        </div>
    </div>
    
    <script src="manual-script.js"></script>
</body>
</html>
