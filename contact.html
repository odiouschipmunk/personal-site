<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ODIOUSCHIPMUNK</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .contact-title {
            font-size: 3rem;
            color: #2F4F2F;
            text-shadow: 
                0 0 20px rgba(47, 79, 47, 0.8),
                3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: titlePulse 3s infinite;
        }

        .contact-subtitle {
            font-size: 1.2rem;
            color: #556B2F;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 50px;
        }

        .contact-item {
            position: relative;
            background: linear-gradient(45deg, #2a2a2a, #4a4a4a);
            border: 3px solid #32cd32;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 
                0 0 15px rgba(50, 205, 50, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(50, 205, 50, 0.1) 45%, 
                rgba(50, 205, 50, 0.2) 50%, 
                rgba(50, 205, 50, 0.1) 55%, 
                transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .contact-item:hover::before {
            transform: translateX(100%);
        }

        .contact-item:hover {
            transform: translateY(-5px);
            border-color: #98fb98;
            box-shadow: 
                0 0 25px rgba(152, 251, 152, 0.6),
                inset 0 2px 15px rgba(255, 255, 255, 0.2);
        }

        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #32cd32;
            text-shadow: 0 0 15px #32cd32;
            animation: iconFloat 3s ease-in-out infinite;
        }

        .contact-label {
            font-size: 1.3rem;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        .contact-link {
            color: #98fb98;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(152, 251, 152, 0.8);
            transition: all 0.3s ease;
            display: block;
            padding: 5px;
            border-radius: 5px;
        }

        .contact-link:hover {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 1);
            background: rgba(50, 205, 50, 0.2);
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 50px;
            background: linear-gradient(45deg, #2a2a2a, #4a4a4a);
            border: 3px solid #00ff00;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            overflow: hidden;
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .back-button:hover {
            transform: translateX(-50%) translateY(-3px);
            border-color: #32cd32;
            box-shadow: 
                0 0 25px rgba(50, 205, 50, 0.6),
                inset 0 2px 15px rgba(255, 255, 255, 0.2);
        }

        .back-button-text {
            font-size: 1.1rem;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px 15px;
            }
            
            .contact-title {
                font-size: 2rem;
            }
            
            .contact-item {
                padding: 20px;
            }
            
            .contact-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spring-background"></div>
        
        <!-- Background Music -->
        <audio id="backgroundMusic" loop>
            <source src="assets/spring music stardew.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <!-- Music Control -->
        <div class="music-control">
            <button id="muteBtn" class="mute-btn" onclick="toggleMusic()">
                <span id="muteText">üîä MUSIC ON</span>
            </button>
        </div>

        <!-- Contact Content -->
        <div class="contact-container">
            <h1 class="contact-title">GET IN TOUCH</h1>
            <p class="contact-subtitle">Let's connect and build something amazing together!</p>
            
            <div class="contact-methods">
                <div class="contact-item">
                    <div class="contact-icon">üì±</div>
                    <div class="contact-label">PHONE</div>
                    <a href="tel:609-216-9640" class="contact-link">609-216-9640</a>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">üìß</div>
                    <div class="contact-label">EMAIL</div>
                    <a href="mailto:odiouschipmunk@gmail.com" class="contact-link">odiouschipmunk@gmail.com</a>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">üêô</div>
                    <div class="contact-label">GITHUB</div>
                    <a href="https://github.com/odiouschipmunk" target="_blank" rel="noopener noreferrer" class="contact-link">github.com/odiouschipmunk</a>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="back-button" onclick="goHome()">
            <div class="back-button-text">‚Üê BACK HOME</div>
        </div>
        
        <!-- Spring Effects -->
        <div class="spring-effects">
            <div class="floating-petal petal-1"></div>
            <div class="floating-petal petal-2"></div>
            <div class="floating-petal petal-3"></div>
            <div class="floating-petal petal-4"></div>
            <div class="floating-petal petal-5"></div>
            <div class="floating-petal petal-6"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        function goHome() {
            playButtonSound();
            
            // Save music state before navigating
            if (typeof saveMusicState === 'function') {
                saveMusicState();
            }
            
            // Add visual feedback
            const backButton = document.querySelector('.back-button');
            backButton.style.transform = 'translateX(-50%) translateY(2px)';
            
            setTimeout(() => {
                backButton.style.transform = 'translateX(-50%) translateY(-5px)';
            }, 150);
            
            // Navigate home after animation
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }
    </script>
</body>
</html>
